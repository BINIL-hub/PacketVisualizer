name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      # ✅ Step 1: Checkout your repo
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # ✅ Step 2: Explicitly set Node.js 20.19.x (Vite requires >=20.19)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: 'npm'

      # ✅ Step 3: Install dependencies and build manually (ensures correct build output)
      - name: Install and Build
        run: |
          npm ci
          npm run build

      # ✅ Step 4: Deploy to Azure Static Web Apps
      - name: Deploy to Azure Static Web App
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FLOWER_0DF747F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations (PR comments, etc.)
          action: "upload"
          app_location: "/" # root folder containing package.json
          api_location: ""  # no API (React frontend only)
          app_artifact_location: "dist" # output folder after vite build

  # ✅ Optional: Handles closing pull requests
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FLOWER_0DF747F10 }}
          action: "close"
