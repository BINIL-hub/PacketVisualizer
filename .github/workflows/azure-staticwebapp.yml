name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    env:
      NODE_VERSION: 20

    steps:
      # Step 1 – Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Step 2 – Setup Node 20
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Step 3 – Install dependencies
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install
          echo "Installing type definitions..."
          npm install -D @types/node @types/react @types/react-dom vite

      # Step 4 – Build React + Vite app
      - name: Build React + Vite project
        run: |
          echo "Building React + Vite project..."
          npm run build

      # Step 5 – Deploy to Azure Static Web App
      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FLOWER_0DF747F10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist"

  # Optional job – cleanup on closed PRs (kept for completeness)
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_FLOWER_0DF747F10 }}
          action: "close"
